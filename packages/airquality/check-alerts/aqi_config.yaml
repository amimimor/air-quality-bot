# Israeli Air Quality Index Configuration
# Based on Israeli Ministry of Environmental Protection standards
#
# AQI Formula: AQI = 100 - max(sub_indices)
# Israeli scale: 100 = best, 0 = moderate, negative = unhealthy

# Alert level thresholds (AQI values below these trigger alerts)
alert_levels:
  GOOD: 51        # AQI > 50 is good
  MODERATE: 0     # AQI 0-50 is moderate
  LOW: -100       # AQI -100 to 0 is unhealthy for sensitive groups
  VERY_LOW: -200  # AQI < -100 is unhealthy for all

# Benzene thresholds in ppb
# Conversion: 1 ppb Benzene ~ 3.19 ug/m3
# WHO: No safe threshold - benzene is a known carcinogen
# Levels evenly spaced from 1.0 to 2.64 ppb
benzene_thresholds:
  GOOD: 1.0       # Start alerting (~3.2 ug/m3)
  MODERATE: 1.55  # Elevated (~4.9 ug/m3)
  LOW: 2.10       # High (~6.7 ug/m3)
  VERY_LOW: 2.64  # Very high (~8.4 ug/m3)

# Pollutant breakpoints for sub-index calculation
# Format: [concentration_low, concentration_high, index_low, index_high]
# Ranges are continuous to avoid gaps in AQI calculation
